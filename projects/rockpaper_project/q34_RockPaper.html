<!-- design rock, paper and scissor game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="q34.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="scissor">
            <img src="images_1/scissor.png" alt="scissor">
        </div>
        <div class="choice" id="paper">
            <img src="images_1/paper.png" alt="paper">
        </div>
        <div class="choice" id="rock">
            <img src="images_1/rock.png" alt="rock">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="robot-score">0</p>
            <p>Robot</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="q34.js"></script>
</body>
</html>
